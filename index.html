<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>의병장 추격 게임</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="hud">
    <div id="score">점수: 0</div>
    <div id="timer">남은 시간: 30초</div>
    <div id="gauge">
      <div id="gauge-fill"></div>
    </div>
  </div>

  <div id="game-area">
    <div id="samurai"></div>
    <div id="uibyeong"></div>
    <div class="supporter" id="supporter1"></div>
    <div class="supporter" id="supporter2"></div>
    <div class="supporter" id="supporter3"></div>
    <div class="supporter" id="supporter4"></div>
  </div>

  <button onclick="increaseSpeed()">응원 클릭!</button>
  <audio id="cheer-sound" src="cheer.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
