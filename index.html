<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>의병장 추격 게임</title>
  <link rel="stylesheet" href="style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
</head>
<body>

<audio id="cheerSound" src="audio/cheer.mp3" preload="auto" loop></audio>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  
 
<div id="popup" class="popup hidden">
  <div class="popup-content">
    <p id="popup-message"></p>
    <button onclick="closePopup()">확인</button>
  </div>
</div>
  
  <div id="hud">
    <div id="score">점수: 0</div>
    <div id="timer">남은 시간: 30초</div>
    <div id="gauge">
      <div id="gauge-fill"></div>
    </div>
  </div>

  <div id="game-area">
  <div id="game-area">
    <!-- <img id="eagle" src="images/eagle.png" alt="독수리" /> -->
    <img id="eagle" src="images/eagle_gif.gif" alt="독수리 움짤" />
    <!-- 전광판, 버튼 등 다른 요소들 -->
  </div>
    
<div id="supporter1" class="supporter"></div>
<div id="supporter2" class="supporter"></div>
<div id="supporter3" class="supporter"></div>
<div id="supporter4" class="supporter"></div>
    
    
<div id="samurai"></div> 
<!-- <div id="uibyeong"></div>  -->
<div id="uibyeong">
  <img src="images/uibyung_gif.gif" alt="의병장 움짤" />
</div>
  
    
</div>
  
  <button id="clickBtn">🔊추격!</button>
  <button id="restartBtn">다시 시작</button>

<!-- >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
<div id="portrait-container">
   <img id="portrait-image" src="images/commander.png" alt="의병장 초상화">
   <div id="portrait-text">증 호조판서, 척제공 장몽기 의병장 초상화 상상도</div>
</div>
  
  
<!-- 추격 버튼 위에 배치 -->
<div id="ticker">
  <div id="ticker-track">
    <span id="ticker-text">의병장 할아버지, 힘내세요! 왜장(가등청정) 반드시 잡을 수 있어요! 14세손: 시현,이안,윤재!</span>
  </div>
</div>

    
  <script src="script.js"></script>

  
<div id="messageBox" class="hidden"></div>



</body>
</html>
