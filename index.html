<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>의병장 추격 게임</title>
  <link rel="stylesheet" href="style.css">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
</head>
<body>

<audio id="cheerSound" src="audio/cheer.mp3" preload="auto" loop></audio>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  
<div id="popup" class="popup hidden">
  <div class="popup-content">
    <p id="popup-message"></p>
    <button onclick="closePopup()">확인</button>
  </div>
</div>
  
  <div id="hud">
    <div id="score">점수: 0</div>
    <div id="timer">남은 시간: 30초</div>
    <div id="gauge">
      <div id="gauge-fill"></div>
    </div>
  </div>

  <div id="game-area">

    
<div id="supporter1" class="supporter"></div>
<div id="supporter2" class="supporter"></div>
<div id="supporter3" class="supporter"></div>
<div id="supporter4" class="supporter"></div>
    
    <div id="samurai"></div>
    <div id="uibyeong"></div>
  </div>

  <button id="clickBtn">추격!</button>
  <button id="restartBtn">다시 시작</button>

  <script src="script.js"></script>
</body>
</html>
